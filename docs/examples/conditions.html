<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Example:Conditions - Graphene:Forms</title>
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/gform.css">
</head>

<body>
  <div style="padding:20px">
    <h4><a href="./">Examples</a> - Conditions</h4>

    <div class="container ">
      <div class="row ">
        <div class="column noprint" style="overflow: scroll;">
          <pre id="code"><code class="prettyprint"></code></pre>
        </div>
        <div class="column column-40" style="overflow: scroll;">
          <pre id="code"><code class="prettyprint">var myForm = new gform(config, '#form');</code></pre>
          <hr>
          <div id="form"></div>
        </div>
        <div class="column noprint" style="overflow: scroll;">
          <pre id="result"><code class="prettyprint"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/js/lodash.min.js"></script>
  <script src='../assets/js/gform_default.js'></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <script>
    // options = {
    //     fields:[
    //       {label: 'Field Label', name: 'label'}
    //     ]
    // }

    options = {
      legend: 'Conditional Form',

      "fields": [
        {
          "label": "Favorite Candy",
          "name": "candy",
          "type": "select",
          "options": [
            "Lolipops",
            "Chocolate",
            "Skittles",
            "Other"
          ]
        },
        {
          "label": "Favorite Thing",
          "name": "thing",
          "type": "select",
          "options": [
            "Lolipops",
            "Chocolate",
            "Skittles",
            "Other"
          ]
        },
        { name: 'checked', label: 'Checked?', type: 'checkbox' },

        {
          "label": "Reason",
          "type": "textarea",
          "edit": [
            {
              "conditions": [
                {
                  "conditions": [
                    { "type": "matches", "name": "candy", "value": ["Chocolate", "Skittles"] },
                    { "type": "not_matches", "name": "checked", "value": [true] }
                  ], op: 'and'
                },
                {
                  "conditions": [
                    { "type": "not_matches", "name": "candy", "value": ["Chocolate", "Skittles"] },
                    { "type": "matches", "name": "checked", "value": [true] }
                  ]
                }
              ], op: 'or'
            }
          ]
        }
      ]
    }
  </script>
  <script src="../assets/js/example.js"></script>

</body>

</html>
