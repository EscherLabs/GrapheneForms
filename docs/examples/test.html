<!DOCTYPE html>
<html lang="en">

<head>
  <link rel='stylesheet' type='text/css' href='../assets/css/font-awesome.min.css'>
  <link rel='stylesheet' type='text/css' href='../assets/css/bootstrap.min.css'>
  <link rel="stylesheet" type='text/css' href="../assets/vendor/css/combobox.css">
  <link rel='stylesheet' type='text/css' href='../assets/vendor/css/colorpicker.min.css'>
  <style>

  </style>
</head>

<body>
  <div style="padding:20px">
    <h4><a href="./">Examples</a> - Types</h4>
    <div class="container ">
      <div class="row ">
        <div class="col-md-4" style="overflow: scroll;">
          <pre id="code"><code class="prettyprint"></code></pre>
        </div>
        <div class="col-md-4" style="">
          <pre id="code"><code class="prettyprint">var myForm = new gform(config, '#form');</code></pre>
          <hr>
          <div id="form"></div>
        </div>
        <div class="col-md-4" style="overflow: scroll;">
          <pre id="result"><code class="prettyprint"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <script src='../assets/vendor/js/jquery.js'></script>

  <script src="../assets/js/lodash.min.js"></script>
  <!-- <script src='../assets/js/gform_bootstrap.min.js'></script>  -->
  <!-- <script src='../assets/js/gform.js'></script> -->
  <!-- <script src='../assets/js/bootstrap.js'></script> -->
  <script src='../assets/js/gform_bootstrap.js'></script>

  <script src='../assets/vendor/js/combobox.js'></script>
  <script src='../assets/vendor/js/colorpicker.min.js'></script>

  <!-- <script src='../assets/js/gform_bootstrap.js'></script> -->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <script>
    options = {
      data: { "case_type": "faculty" },
      "legend": "File Upload",
      "name": "upload_file",
      "autoFocus": true,
      "default": {
        "horizontal": false
      },
      "horizontal": true,
      "actions": [
        {
          "type": "save",
          "action": "save",
          "label": "Upload",
          "modifiers": "btn btn-info"
        }
      ],
      "fields": [
        {
          "type": "hidden",
          "label": "",
          "name": "id",
          "showColumn": true
        },
        {
          "type": "hidden",
          "label": "",
          "name": "gdrive_file_id",
          "showColumn": true
        },
        {
          "type": "hidden",
          "label": "",
          "name": "case_type",
          "showColumn": true
        },
        {
          "type": "hidden",
          "label": "",
          "name": "gdrive_folder_id",
          "showColumn": true
        },
        {
          "type": "text",
          "label": "Case ID",
          "name": "case_id",
          "columns": 4,
          "edit": false,
          "required": true,
          "showColumn": true
        },
        {
          "type": "select",
          "label": "Section",
          "name": "section",
          "multiple": false,
          "columns": 4,
          "parse": true,
          "required": true,
          "showColumn": true,
          "options": [
            {
              "label": "",
              "type": "optgroup",
              "path": "faculty_sections",
              "show": [
                {
                  "op": "and",
                  "conditions": [
                    {
                      "type": "matches",
                      "name": "case_type",
                      "value": [
                        "faculty"
                      ]
                    }
                  ]
                }
              ]
            },
            {
              "label": "",
              "type": "optgroup",
              "path": "library_sections",
              "show": [
                {
                  "op": "and",
                  "conditions": [
                    {
                      "type": "matches",
                      "name": "case_type",
                      "value": [
                        "library"
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        },
        {
          "type": "select",
          "label": "Type",
          "name": "type",
          "multiple": false,
          "columns": 4,
          "required": true,
          "showColumn": true,
          "options": [
            {
              "label": "",
              "type": "optgroup",
              "path": "faculty_doc_types",
              "show": [
                {
                  "op": "and",
                  "conditions": [
                    {
                      "type": "matches",
                      "name": "case_type",
                      "value": [
                        "faculty"
                      ]
                    }
                  ]
                }
              ]
            },
            {
              "label": "",
              "type": "optgroup",
              "path": "library_doc_types",
              "show": [
                {
                  "op": "and",
                  "conditions": [
                    {
                      "type": "matches",
                      "name": "case_type",
                      "value": [
                        "library"
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        },
        {
          "type": "switch",
          "label": "Is the file size greater than 48MB?",
          "name": "bgt64",
          "value": true,
          "showColumn": true,
          "options": [
            {
              "label": "No",
              "value": "No"
            },
            {
              "label": "Yes",
              "value": "Yes"
            }
          ]
        },
        {
          "type": "url",
          "label": "File URL",
          "name": "file_url",
          "help": "Please upload your file to Google Drive, and paste the shareable link of the file in this field",
          "columns": 6,
          "show": [
            {
              "op": "and",
              "conditions": [
                {
                  "type": "matches",
                  "name": "bgt64",
                  "value": [
                    "Yes"
                  ]
                }
              ]
            }
          ],
          "required": "show",
          "showColumn": true
        },
        {
          "type": "text",
          "label": "File Name",
          "name": "file_name",
          "help": "Please enter the you'd like to use for your file",
          "columns": 6,
          "show": [
            {
              "op": "and",
              "conditions": [
                {
                  "type": "matches",
                  "name": "bgt64",
                  "value": [
                    "Yes"
                  ]
                }
              ]
            }
          ],
          "required": "show",
          "showColumn": true
        },
        {
          "type": "base64_file",
          "label": "Upload File",
          "name": "file",
          "showColumn": true,
          "validate": [
            {
              "type": "custom",
              "test": "validate_file_type",
              "conditions": true
            }
          ],
          "options": [
            {
              "label": "",
              "type": "optgroup"
            }
          ],
          "show": [
            {
              "op": "and",
              "conditions": [
                {
                  "type": "matches",
                  "name": "bgt64",
                  "value": [
                    "No"
                  ]
                }
              ]
            }
          ]
        }
      ]
    }

  </script>
  <script src="../assets/js/example.js"></script>

</body>

</html>
