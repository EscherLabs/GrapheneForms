			.croppie-container {
		width: 100%;
		height: 100%;
}

.croppie-container .cr-image {
		z-index: -1;
		position: absolute;
		top: 0;
		left: 0;
		transform-origin: 0 0;
		max-height: none;
		max-width: none;
}

.croppie-container .cr-boundary {
		position: relative;
		overflow: hidden;
		margin: 0 auto;
		z-index: 1;
		width: 100%;
		height: 100%;
}

.croppie-container .cr-viewport {
		position: absolute;
		border: 2px solid #fff;
		margin: auto;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
		box-shadow: 0 0 2000px 2000px rgba(0, 0, 0, 0.5);
		z-index: 0;
}

.croppie-container .cr-original-image {
		display: none;
}

.croppie-container .cr-vp-circle {
		border-radius: 50%;
}

.croppie-container .cr-overlay {
		z-index: 1;
		position: absolute;
		cursor: move;
}

.croppie-container .cr-slider-wrap {
		width: 75%;
		margin: 15px auto;
		text-align: center;
}

.croppie-result {
		position: relative;
		overflow: hidden;
}

.croppie-result img {
		position: absolute;
}

.croppie-container .cr-image,
.croppie-container .cr-overlay,
.croppie-container .cr-viewport {
		-webkit-transform: translateZ(0);
		-moz-transform: translateZ(0);
		-ms-transform: translateZ(0);
		transform: translateZ(0);
}

/*************************************/
/***** STYLING RANGE INPUT ***********/
/*************************************/
/*http://brennaobrien.com/blog/2014/05/style-input-type-range-in-every-browser.html */
/*************************************/

.cr-slider {
		-webkit-appearance: none;
/*removes default webkit styles*/
	/*border: 1px solid white; *//*fix for FF unable to apply focus style bug */
		width: 300px;
/*required for proper track sizing in FF*/
		max-width: 100%;
		padding-top: 8px;
		padding-bottom: 8px;
		background-color: transparent;
}

.cr-slider::-webkit-slider-runnable-track {
		width: 100%;
		height: 3px;
		background: rgba(0, 0, 0, 0.5);
		border: 0;
		border-radius: 3px;
}

.cr-slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		border: none;
		height: 16px;
		width: 16px;
		border-radius: 50%;
		background: #ddd;
		margin-top: -6px;
}

.cr-slider:focus {
		outline: none;
}
/*
.cr-slider:focus::-webkit-slider-runnable-track {
background: #ccc;
}
*/

.cr-slider::-moz-range-track {
		width: 100%;
		height: 3px;
		background: rgba(0, 0, 0, 0.5);
		border: 0;
		border-radius: 3px;
}

.cr-slider::-moz-range-thumb {
		border: none;
		height: 16px;
		width: 16px;
		border-radius: 50%;
		background: #ddd;
		margin-top: -6px;
}

/*hide the outline behind the border*/
.cr-slider:-moz-focusring {
		outline: 1px solid white;
		outline-offset: -1px;
}

.cr-slider::-ms-track {
		width: 100%;
		height: 5px;
		background: transparent;
/*remove bg colour from the track, we'll use ms-fill-lower and ms-fill-upper instead */
	border-color: transparent;/*leave room for the larger thumb to overflow with a transparent border */
	border-width: 6px 0;
	color: transparent;/*remove default tick marks*/
}
.cr-slider::-ms-fill-lower {
	background: rgba(0, 0, 0, 0.5);
	border-radius: 10px;
}
.cr-slider::-ms-fill-upper {
	background: rgba(0, 0, 0, 0.5);
	border-radius: 10px;
}
.cr-slider::-ms-thumb {
	border: none;
	height: 16px;
	width: 16px;
	border-radius: 50%;
	background: #ddd;
	margin-top:1px;
}
.cr-slider:focus::-ms-fill-lower {
	background: rgba(0, 0, 0, 0.5);
}
.cr-slider:focus::-ms-fill-upper {
	background: rgba(0, 0, 0, 0.5);
}
/*******************************************/

/***********************************/
/* Rotation Tools */
/***********************************/
.cr-rotate-controls {
	position: absolute;
	bottom: 5px;
	left: 5px;
	z-index: 1;
}
.cr-rotate-controls button {
	border: 0;
	background: none;
}
.cr-rotate-controls i:before {
	display: inline-block;
	font-style: normal;
	font-weight: 900;
	font-size: 22px;
}
.cr-rotate-l i:before {
	content: '↺';
}
.cr-rotate-r i:before {
	content: '↻';
}
</style>

(function(Carbon, $){
Carbon.register({
		type: 'croppie',
		defaults: { elType: 'file' },
		create: function() {
            // return templates.carbon_croppie.render(this, window.templates)
			return Carbon.render('carbon_croppie', this);
		},
		// defaults: {autosize: true, advanced: false},
		setup: function() {
			this.$el = this.self.find('input');
			this.$el.off();
				this.croppie = this.self.find('.croppie').croppie({
						width: 300, height: 300, type: 'square',
						update:function(){
						this.croppie.croppie('result', 'base64').then(function(base64) {
							this.setValue(base64, true)
						}.bind(this));
					}.bind(this)
				})

			this.$el.on('change', _.partial(function (field, e) {
				var files = this.files
				// Check for the various File API support.
				if (window.FileReader) {
						// FileReader are supported.
					(function (fileToRead, field) {
						var reader = new FileReader();
						// Read file into memory as UTF-8      
						reader.readAsDataURL(fileToRead);
						reader.onload = function (event) {

						var image = new Image();
						image.src = event.target.result;
						image.onload = _.partial(function(that) {
							that.croppie.croppie('bind', {
								url: this.src
							})

						}, this);

						}.bind(field)
						reader.onerror = function (evt) {
							if(evt.target.error.name == "NotReadableError") {
									alert("Canno't read file !");
							}
						}
					})(files[0],field);
					e.currentTarget.value = '';

				} else {
						alert('FileReader is not supported in this browser.');
				}
			}, this));
		},	
		setValue: function(value, silent) {
			if(typeof value !== 'object'){
				if(typeof this.lastSaved === 'undefined'){
					this.lastSaved = value;
				}
				if(this.value !== value){
				    this.value = value;
        			if(!silent) {
        			    setTimeout(function(){
            			    this.croppie.croppie('bind', {
                    			url: value
                    		})
        			    }.bind(this), 150)
        			}
				}

			}
			return this.value;
		},
		getValue: function() { return this.value; }
	});
